<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀작성하는곳</title>
    <style>
        #id{
            color: aqua;
        }
        .pw{
            background-color: aqua;
        }
        label{
            color: blueviolet;
        }

    </style>
</head>
<body>
    
    <h1>제일 큰 제목</h1>
    <ol type="I" start="3">
        <li>목록1
            <ul>
                <li>소목록1
                    <dl>
                        <dt>a-1</dt>
                        <dd>a</dd>
                        <dd>1</dd>
                    </dl>
                </li>
                <li>소목록2</li>

            </ul>
        </li>
        <li>목록2</li>

    </ol>

    <table border="1">
        <caption>표 제목</caption>
        <tbody>
        <tr>
            <td colspan="2">a</td>
            
            <td rowspan="3">c</td>
        </tr>
        
        
        <tr>
            <td>1</td>
            <td>2</td>
           
        </tr>
        
        
        <tr>
            <td>ㄱ</td>
            <td>ㄴ</td>
            
        </tr>
    </tbody>
        

    </table>
   
    <h1>수습 국원 지원 양식</h1>
    <table border="1" >
        <tr>
            <th rowspan="3"><b>개인정보</b></th>
            <th>이름</th>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            
        </tr>
        <tr>
            <th>학과/학번</th>
            <td></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th><b>지원 분야</b></th>
            <td colspan="2"></td>
            
        </tr>

    </table>

    <h1>레드향 주문하기</h1>
    <form>
        
        <fieldset>
            <legend>고객정보</legend>
            <label>아이디&nbsp;<input type="text" id="id" autofocus required
                placeholder="아이디를 입력해주세요"></label><br>
            <label>비밀번호&nbsp;<input type="password" class="pw"></label><br>
            <label>이메일&nbsp;<input type="email"></label><br>
            <label>연락처&nbsp;<input type="tel"></label>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문하실 상품을 선택해 주세요.</b></p>
            <label>예시</label>
            <a href="http://naver.com" target="_blank">홈으로</a>
           
            
            <select>
                <option>예시1</option>
                <option>예시2</option>
                <option>예시3</option>

            </select>
            
            <label>
                <input type="checkbox" >선물용3kg
                <input type="number" min="0" max="5" value="1" >개
            </label>
            <label>
                <input type="checkbox">선물용5kg
                <input type="number" min="0" max="5" value="1">개
            </label>
            <label>
                <input type="checkbox">선물용10kg
                <input type="range" min="0" max="5" value="1">개
            </label>
            <p><b>포장선택</b></p>
            <label><input type="radio" name="select">포장선택</label>
            <label><input type="radio" name="select">포장선택안함</label>
            <br>
            <span>
                <input type="submit" value="선택완료">
            </span>
            <span>
                <input type="reset" value="초기화하기">
            </span>

        </fieldset>


    </form>



    <p><i>gd</i></p>
    <p><b>ㅂㅇ</b></p>
    <p> 123<small>456</small></p>
    <blockquote><s>인용문 자리?</s></blockquote>

</body>
